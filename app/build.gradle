apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cprakashagr.jnifromeclipse"
        minSdkVersion 21
        targetSdkVersion 23

        ndk {
            moduleName "ndkfoo"
//            abiFilter "armeabi"
//            cFlags "-I ~/Android/Ndk/sources/FFmpeg/android/arm"
//            ldLibs "-llog -ljnigraphics -lz -L main/jniLibs", "libavformat", "libavcodec", "libswscale", "libavutil", "libswresample"
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'src/main/libs' //set libs as .so's location instead of jni
        jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk file
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

